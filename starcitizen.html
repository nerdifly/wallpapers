<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Looping Video</title>
    <style>
        /* Full screen video */
        body {
            margin: 0;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensure the video covers the full screen */
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video src="https://github.com/nerdifly/wallpapers/raw/main/821380758/StarCitizen%202016-12-19%2018-07-22-80.mp4" controls autoplay loop muted></video>
    </div>
</body>

</html>
